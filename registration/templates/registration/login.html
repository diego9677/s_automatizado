{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <div class="flex h-screen justify-center items-center bg-gray-200">
        <form class="flex flex-col p-5 border w-1/4 shadow-lg bg-white" action="." method="post">
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}"/>
            <p class="text-2xl font-semibold text-gray-800 text-center my-2">Login</p>
            {% if form.non_field_errors %}
                <p class="p-2 border border-red-600 rounded-md text-xs text-red-600 mb-2">Usuario o contraseña
                    incorrectos. Intentalo denuevo.</p>
            {% endif %}
            <div class="my-2">
                <input class="w-full px-2 text-sm py-2 border border-gray-300 rounded-sm focus:outline-none focus:border-blue-600"
                       type="email"
                       name="username"
                       placeholder="Correo electronico"
                       required>
            </div>
            <div class="my-2">
                <input class="w-full px-2 text-sm py-2 border border-gray-300 rounded-sm focus:outline-none focus:border-blue-600"
                       type="password" name="password"
                       placeholder="Contraseña"
                       required>
            </div>
            <div class="my-5">
                <button class="w-full bg-blue-600 p-2 text-white rounded-sm hover:bg-blue-400" type="submit">
                    Login
                </button>
            </div>
            <p class="text-gray-700 font-semibold text-sm">
                No tienes cuenta?
                <a class="text-blue-600 hover:text-blue-400 text-sm font-semibold" href="{% url 'signup' %}">
                    crear una aqui.</a>
            </p>
        </form>
    </div>
{% endblock %}
